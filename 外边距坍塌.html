<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用overflow：hidden， 解决边距坍塌问题</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            overflow: hidden;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: #0000ff;
            margin-top: 40px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
        </div>
    </div>

</body>
</html>
